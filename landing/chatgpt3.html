<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompoz - L'application pour traverser la séparation</title>
    <link href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="px-4 py-16 mx-auto sw-full md:px-24 lg:px-8 lg:py-20 bg-gray-200">
        <div class="flex flex-col items-center justify-between max-w-6xl mx-auto lg:flex-row">
            <div class="mb-10 lg:max-w-lg lg:pr-5 lg:mb-0">
                <div class="max-w-xl mb-6">
                    <h2 class="max-w-lg mb-6 font-sans text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl sm:leading-none">
                        Une crise familiale ? Kompoz te soutient
                    </h2>
                    <p class="text-base text-gray-700 md:text-lg">
                        Il est difficile de penser à tous les détails pratiques lorsque tu es en situation de crise. C'est pourquoi nous avons créé Kompoz, pour que les gens puissent prendre soin d'eux-mêmes et de leur famille.
                    </p>
                </div>
                <div class="flex flex-col items-center md:flex-row">
                    <a href="/" class="inline-flex items-center justify-center w-full h-12 px-6 mb-3 font-medium tracking-wide text-white transition duration-200 rounded shadow-md md:w-auto md:mr-4 md:mb-0 bg-indigo-500 hover:bg-indigo-500 focus:shadow-outline focus:outline-none">
                        <span class="mr-3">En savoir plus</span>
                        <svg width="24" height="24" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4">
                            <polyline fill="none" stroke="currentColor" stroke-miterlimit="10" points="4,4 22,4 19,14 4,14 "></polyline>
                            <circle cx="4" cy="22" r="2" stroke-linejoin="miter" stroke-linecap="square" stroke="none" fill="currentColor"></circle>
                            <circle cx="20" cy="22" r="2" stroke-linejoin="miter" stroke-linecap="square" stroke="none" fill="currentColor"></circle>
                            <polyline fill="none" stroke="currentColor" stroke-miterlimit="10" points="1,1 4,4 4,14 2,18 23,18 "></polyline>
                        </svg>
                    </a>
                    <a href="/" aria-label="" class="inline-flex items-center font-semibold text-gray-900 transition-colors duration-200 hover:text-gray-700">View pricing</a>
                </div>
            </div>
            <div class="relative lg:w-1/2">
                <img src="https://images.pexels.com/photos/927022/pexels-photo-927022.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260" alt="" class="object-cover w-full h-56 rounded shadow-lg sm:h-96">
                <a href="/" aria-label="Play Video" class="absolute inset-0 flex items-center justify-center w-full h-full transition-colors duration-300 bg-gray-900 bg-opacity-50 group hover:bg-opacity-25">
                    <div class="flex items-center justify-center w-16 h-16 transition duration-300 transform bg-gray-100 rounded-full shadow-2xl group-hover:scale-110">
                        <svg fill="currentColor" viewBox="0 0 24 24" class="w-10 text-${design.text.primary}">

                        </svg>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
